<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
  <script defer src="./App.js"></script>
  <link rel="stylesheet" href="./Style.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>Todojs</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">TodoJS App</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="todo" />
      <div class="input-group-append">
        <button type="button" id="button-create-todo" class="btn btn-outline-secondary"> add </button>
        <button type="button" id="button-search-todo" class="btn btn-outline-secondary"> search </button>
      </div>
    </div>
    <div class="notification" id="notification">Nothing found</div>
  </div>
  <div class="text-center ">
    <div class="block-checkAll">
      <input type="checkbox" id="checkAll" class="checkbox-all" />
      <label for="checkAll" id="check-all-label"> check all todos</label>
    </div>
    <ul id="myUL"></ul>
    <div class="button-filter text-center" id="block-of-filtering-buttons">
      <button class="button-all btn btn-primary button-filter-on" id="button-all">All (0)</button>
      <button class="button-active btn btn-primary" id="button-active">Active (0)</button>
      <button class="button-completed btn btn-primary" id="button-completed">Completed (0)</button>
    </div>
    <div class="pagination text-center"></div>
    <button class="delete-all btn btn-primary">Delete all completed</button>
  </div>
</body>

</html>
